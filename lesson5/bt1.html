<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	sử dụng prompt để gán giá trị cho biến soA. Sau đó kiểm tra xem giá trị vừa nhập là số chẵn hay số lẻ
	<script type="text/javascript">
		// 1. tạo biến soA bằng kết quả trả về của hàm prompt
		var soA = prompt('Hãy nhập 1 số bất kỳ');

		// 2. thực hiện kiểm tra và alert kết quả
		// kiem tra xem co phai so chan khong
		if(soA%2 == 0){
			alert('So ban vua nhap vao la so Chan');
		} else {
			alert('So ban vua nhap vao la so Le');
		}
	</script>
</body>
</html>
